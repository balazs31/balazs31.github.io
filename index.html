<html>
  <body>
    <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script>

jQuery.ajax = (function(_ajax){
    
    var protocol = location.protocol,
        hostname = location.hostname,
        exRegex = RegExp(protocol + '//' + hostname),
        YQL = 'http' + (/^https/.test(protocol)?'s':'') + '://query.yahooapis.com/v1/public/yql?callback=?',
        query = 'select * from html where url="{URL}" and xpath="*"';
    
    function isExternal(url) {
        return !exRegex.test(url) && /:\/\//.test(url);
    }
    
    return function(o) {
        
        var url = o.url;
        
        if ( /get/i.test(o.type) && !/json/i.test(o.dataType) && isExternal(url) ) {
            
            // Manipulate options so that JSONP-x request is made to YQL
            
            o.url = YQL;
            o.dataType = 'json';
            
            o.data = {
                q: query.replace(
                    '{URL}',
                    url + (o.data ?
                        (/\?/.test(url) ? '&' : '?') + jQuery.param(o.data)
                    : '')
                ),
                format: 'xml'
            };
            
            // Since it's a JSONP request
            // complete === success
            if (!o.success && o.complete) {
                o.success = o.complete;
                delete o.complete;
            }
            
            o.success = (function(_success){
                return function(data) {
                    
                    if (_success) {
                        // Fake XHR callback.
                        _success.call(this, {
                            responseText: (data.results[0] || '')
                                // YQL screws with <script>s
                                // Get rid of them
                                .replace(/<script[^>]+?\/>|<script(.|\s)*?\/script>/gi, '')
                        }, 'success');
                    }
                    
                };
            })(o.success);
            
        }
        
        return _ajax.apply(this, arguments);
        
    };
    
})(jQuery.ajax);
$.ajax({
    url: 'https://diaknapok.kmdsz.ro/2017/eredmenyek-2/',
    type: 'GET',
    success: function(res) {
        var result = "";
    var resultJson = [];
    var htmlBody = "";
    $('body').html(res.responseText);
    $('.vc_tta-title-text').each(function(i, obj) {
			var teamResult = obj.innerText.split(' - ');
      resultJson.push({
      	team: teamResult[0],
        points: teamResult[1]
      });
		});
    resultJson.sort(function(a, b){
    	return b.points - a.points;
		});
    
    for(var i=0; i < resultJson.length; i++) {
    	result += resultJson[i].team + ': ' + resultJson[i].points + '\n';
      console.log(resultJson[i]);
      htmlBody += '<tr>'
            +'<td>'+(i+1) + '. ' + resultJson[i].team+'</td>'
            +'<td>'+resultJson[i].points+'</td>'
        +'</tr>';
    }
    
    $('body').html(htmlBody);
    }   })

    </script>
    </head>
    
	  <h1>Loading...</h1>
   
  </body>
</html>
